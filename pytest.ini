# pytest.ini

[pytest]
testpaths = tests # Updated to look in the main tests directory
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Enable asyncio tests
asyncio_mode = auto

# Add custom markers if needed
# markers =
#     slow: marks tests as slow (deselect with '-m "not slow"')
#     integration: marks integration tests

# Default options
addopts = -v --cov-report term-missing --cov=agents --cov=app 